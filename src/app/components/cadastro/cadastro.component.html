<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientesFrm="ngForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>

                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="816px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:* </mat-label>
                                <input matInput type="text" placeholder="Ex: JosÃ© da Silva">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="816px">
                            <mat-form-field class="full-width">
                                <mat-label>Email:* </mat-label>
                                <input matInput type="email" placeholder="Digite seu email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF:* </mat-label>
                                <input matInput type="number" placeholder="Digite seu cpf">
                            </mat-form-field>
                        </div>
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data de Nascimento:* </mat-label>
                                <input matInput type="number" placeholder="Digite sua data de nascimento">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <!-- <div fxLayout="column"> -->
                            <button mat-flat-button color="primary">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>
                            <button mat-flat-button color="primary">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>
                            <button mat-flat-button color="accent">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                        <!-- </div> -->
                    </div>
                </mat-card-actions>
            </mat-card>

        </form>

    </div>
</div>
